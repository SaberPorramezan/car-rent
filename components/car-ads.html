<!-- Car Ads Start -->
<section class="car-ads__container container">
  <!-- Slideshow container -->
  <div class="slideshow-container">
    <div class="slides">
      <div class="car-ads car-ads--secondary">
        <div class="titel title--car-ads">
          <h2 class="titel__text titel__text--car-ads">
            The Best Platform for Car Rental
          </h2>
          <p class="titel__desc titel__desc--car-ads">
            Ease of doing a car rental safely and reliably. Of course at a low
            price.
          </p>
        </div>
        <button class="btn btn--primary btn--rental-car">Rental Car</button>
        <img
          srcset="
            /assets/images/Koenigsegg-CCGT@1x.png 1x,
            /assets/images/Koenigsegg-CCGT@2x.png 2x,
            /assets/images/Koenigsegg-CCGT@3x.png 3x,
            /assets/images/Koenigsegg-CCGT@4x.png 4x
          "
          src="./assets/images/Koenigsegg-CCGT@1x.png"
          alt=""
          class="car-ads__img"
        />
      </div>
    </div>
    <div class="slides">
      <div class="car-ads car-ads--primary">
        <div class="titel title--car-ads">
          <h2 class="titel__text titel__text--car-ads">
            The Best Platform for Car Rental
          </h2>
          <p class="titel__desc titel__desc--car-ads">
            Ease of doing a car rental safely and reliably. Of course at a low
            price.
          </p>
        </div>
        <button class="btn btn--secondary btn--rental-car">Rental Car</button>
        <img
          srcset="
            /assets/images/Koenigsegg-CCGT@1x.png 1x,
            /assets/images/Koenigsegg-CCGT@2x.png 2x,
            /assets/images/Koenigsegg-CCGT@3x.png 3x,
            /assets/images/Koenigsegg-CCGT@4x.png 4x
          "
          src="./assets/images/Koenigsegg-CCGT@1x.png"
          alt=""
          class="car-ads__img"
        />
      </div>
    </div>
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    <!-- The dots/circles -->
    <div class="slider-dot">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
  </div>
</section>
<!-- Car Ads End -->
